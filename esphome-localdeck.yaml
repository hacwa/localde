wifi:
  ap:
    ssid: ${friendly_name}
captive_portal: {}
logger:
  logs: {}
web_server: {}
api: {}
ota:
  - platform: esphome
substitutions:
  name: localdeck
  friendly_name: LocalBytes LocalDeck
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: true
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    - light.turn_on:
        id: ledstrip
        brightness: 25%
        effect: Addressable Rainbow
    - delay: 5s
    - light.turn_off:
        id: ledstrip
  project:
    name: localbytes.localdeck
    version: 0.0.1
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf
    sdkconfig_options: {}
output:
  - platform: template
    id: improv_status
    type: binary
    write_action:
      - light.control:
          id: keypad_button_01_light
          state: !lambda return state;
esp32_improv:
  status_indicator: improv_status
  authorizer: keypad_button_01
improv_serial: {}
text_sensor:
  - platform: wifi_info
    mac_address:
      id: wifi_info_mac_address
light:
