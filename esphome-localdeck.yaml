    name: Ledstrip
    id: ledstrip
    rgb_order: GRB
    pin: GPIO8
    rmt_channel: 0
    num_leds: 24
    chipset: SK6812
    restore_mode: RESTORE_AND_OFF
    effects:
      - addressable_rainbow:
          name: Addressable Rainbow
